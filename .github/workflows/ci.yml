name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Run unit tests
        run: nix-shell --run "pytest -q"

      - name: Smoke run pipeline
        run: nix-shell --run "Rscript run_pipeline.R"

